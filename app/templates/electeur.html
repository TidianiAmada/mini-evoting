{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>LISTE DES ELECTEURS</h2>
    <!-- <a href="{{ url_for('main.register_electeur') }}" class="btn btn-success">Ajouter Électeur</a> -->
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">CNE</th>
            <th scope="col">Prénom</th>
            <th scope="col">Nom</th>
        </tr>
    </thead>
    <tbody>
        {% for electeur in electeurs %}
        <tr>
            <td>{{ electeur['cne'] }}</td>
            <td>{{ electeur['prenom'] }}</td>
            <td>{{ electeur['nom'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<form method="GET" action="{{ url_for('main.dashboard') }}">
    <div style="text-align: center; margin-top: 20px;">
        <button type="submit">Retour</button>
    </div>
</form>

{% endblock %}
